{% extends "base/base.html" %}
{% load uikit_tags %}

{% block title %}Membership Portal - Initial Setup - {{ name }}{% endblock %}

{% block content %}
<article class="uk-article">
    <h1 class="uk-article-title">
        Initial Setup - {{ name }}
    </h1>

    <div>
        <form class="uk-form-horizontal" method="POST">
            {% csrf_token %}
            {{ form | as_uikit_form }}
            <input type="submit" class="uk-button" value="Continue">
        </form>
    </div>
</article>
{% endblock %}
