{% extends "base/base.html" %}

{% block title %}Membership Portal - Initial Setup{% endblock %}

{% block content %}
<article class="uk-article">
    <h1 class="uk-article-title">
        Initial Setup - {{ name }}
    </h1>

    <div>
        <form class="uk-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="uk-button" value="Continue">
        </form>
    </div>
</article>
{% endblock %}
