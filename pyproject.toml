[tool.poetry]
name = "membermanagement"
version = "0.1.0"
description = "The Django Application for managing Jacobs University Bremen Alumni Members."
authors = ["Tom Wiesing <tkw01536@gmail.com>", "Leonhard Kuboschek <leo@kuboschek.me>"]
license = "GPL3"
package-mode = false


[tool.poetry.dependencies]
python = "^3.10"
Django = "~=4.2.17"
django-countries = "^7.5.0"
django-cookie-law = "^2.2.0"
django-impersonate = "^1.9.1"
jsonfield = "^3.1.0"
openpyxl = "^3.1.2"
raven = "^6.10.0"
stripe = "^4.0.2"
google-auth = "^1"
django-sesame = "^3.2"
pre-js-py = "^1.2.0"
google-api-python-client = "1.12.11"
beautifulsoup4 = "^4.12.2"
django-htmlmin = "^0.11.0"
requests = "^2.32.0"
tqdm = "^4.65.0"
django-webpack5-loader = "0.8.5"
django-extensions = "^3.2.3"
djangorestframework = "^3.14.0"
django-money = "^3"
py-moneyed = "^3.0"
django-pdf-render = "^0.1.3"
channels = "^4.0.0"
channels-redis = "^4.1.0"
whitenoise = "^6.2.0"
lxml = "^6.0.0"
pytz = "^2023.3"

[poetry.group.dev.dependencies]
pycodestyle = "2.6.0"
pytest = "6.2.5"
pytest-django = "3.9.0"
selenium = "~=4.11"
django-selenium-test = "~=2.0.0"

[tool.poetry.group.dev.dependencies]
black = {version = "^24.3.0", allow-prereleases = true}
pre-commit = "^2.20.0"
seleniumbase = "^4.40.8"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "yourproject.settings"
norecursedirs = node_modules
filterwarnings =
    # All warnings are an error - we don't want to miss them
    error

    # Exceptions that occur in situations where they can't be raised to the caller.
    # This occurs only in <_io.FileIO>, hence we can ignore this.
    ignore::pytest.PytestUnraisableExceptionWarning

    # The firefox webdriver throws some deprecation warnings.
    # This has to be ignored for now.
    ignore::DeprecationWarning:selenium.webdriver.firefox.*

    # 'django_countries' uses 'pkg_resources' in a legacy manner
    # This would have to be fixed upstream.
    ignore::DeprecationWarning:django_countries.fields:5
    ignore::DeprecationWarning:pkg_resources:2871


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
